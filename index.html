<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="w-50 mx-auto">
      <div class="mb-3 mt-3">
        <label for="petName" class="form-label">Nome del Pet:</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="Enter pet"
        />
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">OwnerName:</label>
        <input
          type="text"
          class="form-control"
          id="ownerName"
          placeholder="Enter ownerName"
        />
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Specie:</label>
        <input
          type="text"
          class="form-control"
          id="species"
          placeholder="Enter species"
        />
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Razza:</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          placeholder="Enter breed"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container mt-5">
      <div class="row">
        <div class="animals"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
